<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Listado de estudiantes</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>


<nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Escuela</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/profesores/nuevo}">Agregar profesor</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container-fluid">
    <h1>Lista de Profesores</h1>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/profesores/nuevo}" class="btn btn-primary btn-sm"><i class="material-icons">add</i></a>
        </div>
    </div>
    <br>
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover align-middle ">
            <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Apellido Paterno</th>
                <th>Apellido Materno</th>
                <th>Telefono</th>
                <th>Correo Electronico</th>
                <th>Sueldo</th>
                <th>Grado Academico</th>
                <th>Detalles</th>
                <th>Actualizar</th>
                <th>Eliminar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="profesor : ${profesor}">
                <td th:text="${profesor.id}"></td>
                <td th:text="${profesor.nombre}"></td>
                <td th:text="${profesor.primer_apellido}"></td>
                <td th:text="${profesor.segundo_apellido}"></td>
                <td th:text="${profesor.telefono}"></td>
                <td th:text="${profesor.correo_electronico}"></td>
                <td th:text="${profesor.sueldo}"></td>
                <td th:text="${profesor.gradosAcademicos.nombre}"></td>
                <td><a th:href="@{/profesores/mostrar/{id}(id=${profesor.id})}" class="btn btn-warning"><i class="material-icons">visibility</i></a></td>
                <td><a th:href="@{/profesores/editar/{id}(id=${profesor.id})}" class="btn btn-info"><i class="material-icons">edit</i></a></td>
                <td><a th:href="@{/profesores/{id}(id=${profesor.id})}" class="btn btn-danger"><i class="material-icons">person_remove</i></a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
