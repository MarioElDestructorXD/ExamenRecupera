<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Editar Profesor</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Escuela</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/profesores/nuevo}">Agregar profesor</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<div class="card col-8 position-absolute top-50 start-50 translate-middle">
    <div class="card-header">
        <h3>Editar Profesor </h3>
    </div>
    <div class="card-body">
        <form th:action="@{/profesores/{id}(id=${profesor.id})}" th:object="${profesor}" method="POST">
            <div class="row">
                <div class="col-4"><label>Nombre : </label>
                    <input type="text" name="nombre" th:field="*{nombre}" class="form-control"
                           placeholder="Digite su nombre : ">
                    <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"
                         class="alert alert-danger mb-3 mt-3"></div>
                </div>
                <div class="col-4">
                    <label>Apellido Paterno : </label>
                    <input type="text" name="primer_apellido" th:field="*{primer_apellido}" class="form-control"
                           placeholder="---- ">
                    <div th:if="${#fields.hasErrors('primer_apellido')}" th:errors="*{primer_apellido}"
                         class="alert alert-danger mb-3 mt-3"></div>
                </div>
                <div class="col-4">
                    <label>Apellido Materno : </label>
                    <input type="text" name="segundo_apellido" th:field="*{segundo_apellido}" class="form-control"
                           placeholder="---- ">
                    <div th:if="${#fields.hasErrors('segundo_apellido')}" th:errors="*{segundo_apellido}"
                         class="alert alert-danger mb-3 mt-3"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label>Correo Electronico : </label>
                    <input type="email" name="correo_electronico" th:field="*{correo_electronico}"
                           class="form-control" placeholder="---- ">
                    <div th:if="${#fields.hasErrors('correo_electronico')}" th:errors="*{correo_electronico}"
                         class="alert alert-danger mb-3 mt-3"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label>Telefono : </label>
                    <input type="text" name="telefono" th:field="*{telefono}" class="form-control"
                           placeholder="---- ">
                    <div th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"
                         class="alert alert-danger mb-3 mt-3"></div>
                </div>
                <div class="col-4">
                    <label>Sueldo : </label>
                    <input type="number" name="sueldo" th:field="*{sueldo}" class="form-control"
                           placeholder="---- ">
                    <div th:if="${#fields.hasErrors('sueldo')}" th:errors="*{sueldo}"
                         class="alert alert-danger mb-3 mt-3"></div>
                </div>
                <div class="col-4">
                    <label>Fecha de Registro : </label>
                    <input type="date" name="fecha_registro" th:field="*{fecha_registro}" class="form-control"
                           placeholder="---- ">
                    <div th:if="${#fields.hasErrors('fecha_registro')}" th:errors="*{fecha_registro}"
                         class="alert alert-danger mb-3 mt-3"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label>Grado Academico :</label>
                    <select class="form-control" th:field="*{gradosAcademicos.id}">
                        <option th:each="tmpTamano : ${listarGrados}" th:value="${tmpTamano.id}"
                                th:text="${tmpTamano.nombre}"/>
                    </select>
                </div>
            </div>
            <br>
            <div class="d-grid gap-2">
                <button class="btn btn-success btn">Guardar</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
