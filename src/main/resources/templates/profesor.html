<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Listado de estudiantes</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>


<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#"> Control de Profesores</a>
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link"
                                    th:href="@{/profesores}">Control de Profesores</a></li>
        </ul>
    </div>
</nav>


<div class="container">
    <div class="row">
        <h1>Lista de Profesores</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/profesores/nuevo}" class="btn btn-primary btn-sm mb3">Agregar estudiante</a>
        </div>
    </div>
    <br>
</div>
<table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Apellido Paterno</th>
        <th>Apellido Materno</th>
        <th>Telefono</th>
        <th>Correo Electronico</th>
        <th>Sueldo</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="profesor : ${profesor}">
        <td th:text="${profesor.id}"></td>
        <td th:text="${profesor.nombre}"></td>
        <td th:text="${profesor.primer_apellido}"></td>
        <td th:text="${profesor.segundo_apellido}"></td>
        <td th:text="${profesor.telefono}"></td>
        <td th:text="${profesor.correo_electronico}"></td>
        <td th:text="${profesor.sueldo}"></td>
        <td>
            <a th:href="@{/profesores/editar/{id}(id=${profesor.id})}" class="btn btn-info">Editar</a>
            <a th:href="@{/profesores/{id}(id=${profesor.id})}" class="btn btn-danger">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
